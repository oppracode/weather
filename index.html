<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name..." spellcheck="false" />
      <button type="button">
        <img src="images/search.svg" width="24" height="24" />
      </button>
    </div>
    <div class="error">
      <p>Invalid city name. Please, try again ðŸ«£</p>
    </div>
    <div class="weather">
      <img src="images/clear.svg" class="weather-icon" />
      <h1 class="temp">10Â°C</h1>
      <h2 class="city">Kyiv</h2>
      <div class="details">
        <div class="row">
          <img src="images/humidity.svg" width="48" height="48" />
          <div>
            <h3 id="humidity">20%</h3>
            <p>Humidity</p>
          </div>
        </div>
        <div class="row">
          <img src="images/wind.svg" width="48" height="48" />
          <div>
            <h3 id="wind">10 km/h</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
